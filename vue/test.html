  <meta charset="UTF-8">

<body>
  <p>test</p>

<script>

  function polyfillBind(fn, ctx) {
    function boundFn(a) {
      var l = arguments.length;

      console.log('l', l)

      return l ?
        l > 1 ? fn.apply(ctx, arguments) : fn.call(ctx, a)
        : fn.call(ctx)
    }

    boundFn._length = fn.length
    return boundFn
  }

  this.x = 9

  var obj = {
    x: 11,
    getX: function (a, b) {
      console.log('a', a)
      console.log('b', b)
      return this.x
    }
  }

  var getX = obj.getX
  console.log(getX())

  var boundGetX = polyfillBind(getX, obj)

  console.log(boundGetX('1', '2'))
</script>
